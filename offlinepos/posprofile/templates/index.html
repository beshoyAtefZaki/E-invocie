{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dynamic POS </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">
   
<link href="{% static 'main.css' %}" rel="stylesheet"></head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
           
            <div class="app-header__logo">
                <h1> Dynamic </h1>
               
            </div>
           
            <div class="app-header__menu">
               
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>    
            <div class="app-header__content">
                <div class="app-header-right">
                    <!-- <div class="search-wrapper">
                        <div class="input-holder">
                            <input type="text" class="search-input" placeholder="Type to search">
                            <button class="search-icon"><span></span></button>
                        </div>
                        <button class="close"></button>
                    </div> -->
                  
                    {% if entry %}
                   <a  href="{% url 'orders'  entry.id  %}"  class="btn btn-primary" type="submit" > new Order</a>
                   {% endif %}
                    </div>
                  
            </div>
           
        </div>       
       
        <div class="app-main">
                <div class="app-sidebar sidebar-shadow">
                    
                   
                   <div class="scrollbar-sidebar">
                     
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                <li class="app-sidebar__heading">Dashboards</li>
                                <li>
                                    <a href="{% url 'home'%}" class="mm-active">
                                        <i class="metismenu-icon pe-7s-rocket"></i>
                                        Dashboard 
                                    </a>
                                </li>
                              
                               
                                <li>

                                <li class="app-sidebar__heading">Orders</li>
                                <li>
                                    <a href="{% url 'order-list'%}">
                                        <i class="metismenu-icon pe-7s-display2"></i>
                                       Open Orders
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'invocie-list'%}">
                                        <i class="metismenu-icon pe-7s-display2"></i>
                                       Inoives
                                    </a>
                                </li>
                               
                                <li class="app-sidebar__heading">POS Settings </li>
                                <li>
                                    <a href="{% url 'profile'%}">
                                        <i class="metismenu-icon pe-7s-display2"></i>
                                       POS Profil
                                    </a>
                                </li>


                                <li class="app-sidebar__heading">Items </li>
                                <li>
                                    <a href="{% url 'item_list'%}">
                                        <i class="metismenu-icon pe-7s-display2"></i>
                                       Item list
                                    </a>
                                </li>

                                
                                
                               
                               
                               
                              
                            </ul>
                        </div>
                    </div>
                </div> 
                <div class="app-main__outer">
                    <div class="app-main__inner">
                {% block content %}

                {% endblock %}
                </div>
                </div>
                
                
    </div>
<script type="text/javascript" src="{% static '/assets/scripts/main.js' %}"></script></body>
</html>
